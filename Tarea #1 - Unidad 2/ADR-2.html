<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <!-- Realice una página web que permita cargar un número entero positivo de hasta tres
    cifras y muestre un mensaje indicando si tiene 1, 2, o 3 cifras. -->


    <script>
        var numero;
        numero = prompt("digite tu numero positivo aqui:")
        if (numero < 0) {
            document.write('su numero es negativo, actualize y vuelva a intentarlo')
        } else {
            document.write('su numero tiene: ', numero.toString().length, ' cifras!!')
        }
    </script>

</body>

</html>
