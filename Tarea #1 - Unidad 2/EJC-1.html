<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    Realice una página web que solicite el ingreso alguna de estas palabras (casa, mesa,
    perro, gato) luego mostrar la palabra traducida en inglés. Es decir, si se ingresa 'casa'
    debemos mostrar el texto 'house' en la página. -->

    <script>
        var palabra;
        palabra = prompt('escriba su palabra: ')
        if (palabra == 'casa') {
            document.write('traduccion: ', 'House')
        } else if (palabra == 'mesa') {
            document.write('traduccion: ', 'Table')
        } else if (palabra == 'perro') {
            document.write('traduccion: ', 'Dog')

        } else if (palabra == 'gato') {
            document.write('traduccion: ', 'Cat')

        } else {
            document.write('estra traduccion no se encuentra en la lista intenta con otra palabras!')
        }
    </script>

</body>

</html>
